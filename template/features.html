$def with (carousel_imgs)
$var title: Features
<div class="row">
  <div class="col-md-12">
    <div class="page-header top-header">
      <h3>Screenshots</h3>
    </div>
    <div id="carouselFeatures" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        $for ii in carousel_imgs:
          $if loop.first:
            <div class="carousel-item active">
          $else:
            <div class="carousel-item">
          <img src="/static/res/img/screenshots/$ii" class="d-block"/>
          <div class="carousel-caption d-none d-md-block">
            <h5>$ii.split('.')[0].replace('_',' ')</h5>
          </div>
          </div>
      </div>
      <div class="carousel-indicators">
      $for ii in carousel_imgs:
          $if loop.first:
            <button type="button" data-bs-target="#carouselFeatures" data-bs-slide-to="$loop.index0" class="active" aria-current="true" aria-label="Slide ($loop.index0 +1)"></button>
          $else:
            <button type="button" data-bs-target="#carouselFeatures" data-bs-slide-to="$loop.index0" aria-label="Slide ($loop.index0 + 1)"></button>
      </div>
    </div><!--carousel-inner-->
    <div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselFeatures" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselFeatures" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div><!--col-->
</div><!--row-->
