<div class="row-fluid">
  <div class="span8 offset2">
    <table class="table table-condensed table-bordered">
        <caption><h3>Team Members<h3></caption>
         <thead>
            <tr>
               <th>Maintainer</th>
               <th>Devices</th>
               <th>Device Retail Names</th>
           </tr>
        </thead>
        <tbody>
            $for p in maintainers:
                <tr>
                  <td>
                    <b><a href="$maintainer_info.get(p).get('url')">$p</a></b>
                    $if maintainer_info.get(p).get('extra'):
                        <ul>
                        $for i in maintainer_info.get(p).get('extra'):
                            <li>$i</li>
                        </ul>
                  </td>
                  <td>
                    $for d in maintainer_devices(p):
                        <a href="/devices/$d">$d</a><br>
                  </td>
                  <td>
                    $for d in maintainer_devices(p):
                        $device_retail_name(d)<br>
                  </td>
                </tr>
        </tbody>
    </table>
  </div>
</div>
