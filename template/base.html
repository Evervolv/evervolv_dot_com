<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evervolv</title>
    <meta name="description" content="Evervolv" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css"/>
    <style type="text/css">
      body {
        font-family: 'Roboto', sans-serif;
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap-responsive.min.css"/>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-XXXXXXXX-X']);
      _gaq.push(['_trackPageview']);
     
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
     
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Evervolv</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li id="nav-home">
                <a href="/">Home</a>
              </li>
              <li id="nav-devices">
                <a href="/devices/">Devices</a>
              </li>
              <li id="nav-chat">
                <a href="/chat/">Chat</a>
              </li>
              <li id="nav-news">
                <a href="/news/">News</a>
              </li>
              <li id="nav-source">
                <a href="/source/">Source Code</a>
              </li>
              <li id="nav-about">
                <a href="/about/">About</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!--Content-->
    <div class="container-fluid">
        $:page
    </div>
    <script type="text/javascript" src="/static/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js-url/js-url.min.js"></script>
    <script type="text/javascript">
    (function(){
        page = url(1)
        if(page == 'devices') {
            $$('li#nav-devices').addClass('active');
        } else if(page == 'chat') {
            $$('li#nav-chat').addClass('active');
        } else if(page == 'news') {
            $$('li#nav-news').addClass('active');
        } else if(page == 'source') {
            $$('li#nav-source').addClass('active');
        } else if(page == 'about') {
            $$('li#nav-about').addClass('active');
        } else {
            $$('li#nav-home').addClass('active');
        }
    })(jQuery);
    </script>
  </body>
</html>
