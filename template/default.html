$def with(carousel_imgs)
<style type="text/css">
.jumbotron {
  position: relative;
  padding: 40px 0;
  color: #fff;
  text-align: center;
  /*background: #33B5E5;*/
}
.jumbotron h1 {
  font-size: 80px;
  font-weight: bold;
  letter-spacing: -1px;
  line-height: 1;
}
.jumbotron p {
  font-size: 20px;
  font-weight: 300;
  line-height: 1.25;
  margin-bottom: 30px;
}
#home-carousel {
  width:400px;
  height:400px;
  margin-left:auto;
  margin-right:auto;
}
@media (max-width: 980px) {
  .jumbotron {
    padding: 0;
  }
}
@media (max-width: 480px) {
  .jumbotron h1 {
    font-size: 60px;
  }
  #home-carousel {
    width:280px;
    height:280px;
    margin-bottom: 70px;
  }
}
</style>
<div class="row-fluid">
  <div class="jumbotron">
       <!--Logo needs to be in css or something
           the image is too small for mobile-->
<!--      <img src="/static/img/header_logo.png"/>-->
    <h1>Evervolv</h1>
    <p>It's what we do</p>
  </div>
</div>
<div class="row-fluid">
  <div class="span12">
    <center><h4>Screenshots</h4></center>

    <div id="home-carousel" class="carousel slide">
      <ol class="carousel-indicators">
        $for id in range(len(carousel_imgs)):
            $if id == 0:
                <li data-target="#home-carousel" data-slide-to="$id" class="active"></li>
            $else:
                <li data-target="#home-carousel" data-slide-to="$id"></li>
      </ol>
      <!-- Carousel items -->
      <div class="carousel-inner">
        $ num = 0
        $for ii in carousel_imgs:
            $if num == 0:
                <div class="active item">
            $else:
                <div class="item">
            <img src="/static/img/screenshots/$ii"/>
            <div class="carousel-caption">
              <p>$ii.split('.')[0]</p>
            </div>
            </div>
            $ num += 1
      </div>
      <!-- Carousel nav -->
      <a class="carousel-control left" href="#home-carousel" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#home-carousel" data-slide="next">&rsaquo;</a>
    </div>

  </div>
</div>
